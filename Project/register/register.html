<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield Academy - Register</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../assets/images/logo.png" alt="Institute Logo" class="logo">
            <h1>CyberShield Academy</h1>
        </div>
    </header>
    <main>
        <section class="registration-form">
            <h2>Register</h2>
            <form id="registerForm" action="register.php" method="post">
                <label for="firstName">First Name</label>
                <input type="text" id="firstName" name="first_name" required>

                <label for="lastName">Last Name</label>
                <input type="text" id="lastName" name="last_name" required>

                <label for="role">Role</label>
                <select id="role" name="role" required>
                    <option value="Student">Student</option>
                    <option value="Admin">Admin</option>
                </select>

                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="date_of_birth" required>

                <label for="indexNo">Index No</label>
                <input type="text" id="indexNo" name="index_no" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" required>

                <button type="submit">Register</button>
            </form>
            <p>Already have an account? <a href="../login/login.html">Log In</a></p>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <section class="about-us">
                <h3>About Us</h3>
                <p>We are dedicated to providing top-notch cybersecurity training for financial institutions.</p>
            </section>
            <section class="contact-us">
                <h3>Contact Us</h3>
                <p>Email: info@cybershieldacademy.com</p>
                <p>Phone: +123 456 7890</p>
            </section>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
