<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield Academy - Reset Password</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="style.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const otp = urlParams.get('otp');
            const email = urlParams.get('email');
            if (!otp || !email) {
                document.getElementById('error').innerText = 'Invalid OTP.';
                document.getElementById('resetPasswordForm').style.display = 'none';
            }
            document.getElementById('otp').value = otp;
            document.getElementById('email').value = email;
        });
    </script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../assets/images/logo.png" alt="Institute Logo" class="logo">
            <h1>CyberShield Academy</h1>
        </div>
    </header>
    <main>
        <section class="reset-password-form">
            <h2>Reset Password</h2>
            <p id="error" style="color:red;"></p>
            <form id="resetPasswordForm" action="reset_password.php" method="post">
                <input type="hidden" id="otp" name="otp">
                <input type="hidden" id="email" name="email">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="new_password" required>
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirm_password" required>
                <button type="submit">Reset Password</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <section class="about-us">
                <h3>About Us</h3>
                <p>We are dedicated to providing top-notch cybersecurity training for financial institutions.</p>
            </section>
            <section class="contact-us">
                <h3>Contact Us</h3>
                <p>Email: info@cybershieldacademy.com</p>
                <p>Phone: +123 456 7890</p>
            </section>
        </div>
    </footer>
</body>
</html>
