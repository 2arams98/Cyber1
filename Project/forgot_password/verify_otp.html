<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield Academy - Verify OTP</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../assets/images/logo.png" alt="Institute Logo" class="logo">
            <h1>CyberShield Academy</h1>
        </div>
    </header>
    <main>
        <section class="verify-otp-form">
            <h2>Verify OTP</h2>
            <form id="verifyOtpForm" action="verify_otp.php" method="post">
                <label for="otp">OTP</label>
                <input type="text" id="otp" name="otp" required>
                <input type="hidden" id="email" name="email">
                <button type="submit">Verify OTP</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <section class="about-us">
                <h3>About Us</h3>
                <p>We are dedicated to providing top-notch cybersecurity training for financial institutions.</p>
            </section>
            <section class="contact-us">
                <h3>Contact Us</h3>
                <p>Email: info@cybershieldacademy.com</p>
                <p>Phone: +123 456 7890</p>
            </section>
        </div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            document.getElementById('email').value = email;
        });
    </script>
</body>
</html>
