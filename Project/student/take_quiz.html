<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberShield Academy - Take Quiz</title>
    <link rel="stylesheet" href="../assets/css/global.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="../assets/images/logo.png" alt="Institute Logo" class="logo">
            <h1>CyberShield Academy</h1>
            <div class="profile">
                <span id="studentName">Student Name</span>
                <div class="profile-dropdown" id="profileDropdown">
                    <p>First Name: <span id="firstName"></span></p>
                    <p>Last Name: <span id="lastName"></span></p>
                    <p>Index No: <span id="indexNo"></span></p>
                    <p>Date of Birth: <span id="dob"></span></p>
                </div>
            </div>
            <button id="logoutButton">Logout</button>
        </div>
    </header>
    <main>
        <section class="quiz-section">
            <h2>Quiz</h2>
            <form id="quizForm" method="post" enctype="multipart/form-data">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="indexNo">Index No</label>
                <input type="text" id="indexNo" name="index_no" required>

                <label for="file">Upload Quiz File</label>
                <input type="file" id="file" name="file" required>

                <button type="submit">Submit Quiz</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <section class="about-us">
                <h3>About Us</h3>
                <p>We are dedicated to providing top-notch cybersecurity training for financial institutions.</p>
            </section>
            <section class="contact-us">
                <h3>Contact Us</h3>
                <p>Email: info@cybershieldacademy.com</p>
                <p>Phone: +123 456 7890</p>
            </section>
        </div>
    </footer>
    <script src="take_quiz.js"></script>
</body>
</html>
